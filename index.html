<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="py-4 bg-dark">
      <h1 class="text-danger text-center fs-1">Phone Hunter</h1>
    </header>
    <main>
      <!-- search field -->
      <section class="container py-5">
        <div
          class="row g-3 align-items-center justify-content-center mx-auto py-3"
        >
          <div class="col-auto">
            <!-- search input -->
            <input
              type="text"
              id="search-input"
              class="form-control"
              placeholder="Search Phone"
            />
          </div>
          <!-- search button -->
          <div class="col-auto">
            <button class="btn btn-primary" id="search-btn">Search</button>
          </div>
        </div>
      </section>
      <!-- all phones -->
      <section class="container mb-4">
        <div
          id="phones-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
        <!-- show all -->
        <div id="show-all" class="text-center d-none">
          <button id="show-all-btn" class="btn btn-primary">Show all</button>
        </div>
        <!-- No phone found message -->
        <div id="no-found-message" class="container d-none">
          <h2 class="text-warning text-center">
            No Phone Found! Please try again.
          </h2>
        </div>
      </section>
      <!-- loader -->
      <section id="loader" class="d-none">
        <div
          style="height: 300px"
          class="d-flex justify-content-center align-items-center"
        >
          <div
            style="width: 60px; height: 60px"
            class="spinner-border text-success"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- modal-->
      <section>
        <!-- Button trigger modal -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Modal title</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p id="phone-date"></p>

                <p>
                  Memory:
                  <span id="phone-memory"></span>
                </p>
                <p>
                  Storage:
                  <span id="phone-storage"></span>
                </p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="py-4 bg-dark fixed-bottom" id="footer">
      <h3 class="text-info text-center">
        Developed by <span class="text-warning">Sunit Corneleous</span>
      </h3>
    </footer>

    <!-- script -->
    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
